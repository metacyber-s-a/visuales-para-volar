<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuales para Volvar en Cuarentena

    <link rel="shortcut icon" href="./cometa.png">

<body>


    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <a-scene>

        <a-entity id="rig" rotation="95 -53
        75" movement-controls kinematic-body>
            <a-entity id="camera" camera position="0 -3 0" look-controls cursor="rayOrigin: mouse"></a-entity>
        </a-entity>
        <a-assets>
            <!-- <audio id="river" src="./msn-remix.mp3" preload="auto"></audio>

            <a-asset-item id="tree" src="./sombras.gltf"></a-asset-item>-->
            <img id="sky" src="./cielo1.jpg">
            <img id="cometa1" src="./cometa8.png">
            <img id="cometa2" src="./cometa2.png">
            <img id="cometa3" src="./cometa3.png">
            <img id="cometa4" src="./cometa4.png">
            <img id="cometa5" src="./cometa5.png">
            <img id="cometa6" src="./cometa6.png">
            <img id="cometa7" src="./cometa7.png">
            <img id="info" src="./VISUALES-PARA-VOLAR.png">



            <video id="penguin-sledding" autoplay loop="true" src="v.mp4"></video>
        </a-assets>
        <!-- <a-entity sound=âˆ«"src: #river; autoplay: true"></a-entity> -->

            <a-image  navigate-on-click="url: index1.html" src="rfsdf.png" position="0.727 9.895 12.07" scale="3.22605 2.136 1.32605" rotation="90.19 26.433 -30.44"  material="" geometry=""  animation="property: scale; to: 4.22605 3.136 2.32605; dur: 10000; easing: linear; loop: true; dir: alternate"></a-image>


           


        <a-sky src="#sky" animation="property: rotation; to: 0 360 0; dur: 60000; easing: linear; loop: true"></a-sky>
        <a-light type="ambient" intensity="0.800" color="#666"></a-light>
        <a-light type="directional" intensity="0.800" position="2 6.55086 -3.74527" light="intensity: 5.09"></a-light>
      </a-scene>
   <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        });        
    </script>  
</body>

</html>
